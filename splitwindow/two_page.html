<!DOCTYPE html>
<html>
    <head>
        <title>Two Page</title>
        <style>
        body {
            display: grid;
            grid-auto-flow: row;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }
        #one, #two {
            height: 100%;
            width: 100%;
        }
        iframe {
            height: 100%;
            width: 100%;
        }
        </style>
    </head>
    <body>
        <div id="one">
            <iframe src="https://bbc.com" height="100vh 100wh"></iframe>
        </div>
        <div id="two">
            <iframe src="https://en.wikipedia.org" height="100vh 50wh"></iframe>
        </div>
        <div id="three">
            <iframe src="https://en.wikipedia.org/wiki/Deep_learning" height="100vh 50wh"></iframe>
        </div>
    </body>
</html>
